{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Patient ID</th>
          <th scope="col">Last Checkup Date</th>
          <th scope="col">Complaint</th>
          <th scope="col">Diagnosis</th>
          <th scope="col">Treatment</th>
        </tr>
      </thead>
      <tbody>
      {% for result in results %}
        <tr>
          <td>{{ result[0] }}</td>
          <td>{{ result[1] }}</td>
          <td>{{ result[2] }}</td>
          <td>{{ result[3] }}</td>
          <td>{{ result[4] }}</td>
          <td>{{ result[5] }}</td>
          <td>
            <form method="get" action="{{ url_for('edit2') }}">
              <button type="submit" value="{{ result[0] }}" name="edit" class="btn btn-warning">Edit</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
